<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>client-feedback-form</title>
</head>
<body>
    <div class="shadow-2xl rounded form-container bg-gradient-to-r from-cyan-400 to-blue-400  w-96 mx-auto p-5 m-10">
        <h1 class="text-5xl text-white mb-2">Feedback</h1>
        <form class="text-white">
            <div class="form-control">
                <label class="block mb-1 font-medium" for="name">Name</label>
                <input class="px-4 w-80 py-2 mb-2 rounded" type="text" id="name" placeholder="Your Name">
            </div>
            <div class="form-control">
                <label class="block mb-2 font-medium" for="email">Reaply Method <span class="text-xs font-normal">
                    (type your email or phone number for SMS)
                </span></label>
                <input class="px-4 w-80 py-2 mb-2 rounded" type="email" id="email" placeholder="Type Your Email">
            </div>
            <div class="form-control">
                <label class="block font-medium mb-2" for="message">Message</label>
                <textarea class="px-4 w-80 py-2 rounded" name="message" id="message" cols="30" placeholder="Write Your Feedback" rows="10"></textarea>
            </div>
            <button class="bg-gradient-to-r from-rose-500 via-red-400 to-red-500 px-4 py-2 mt-2 text-white font-medium rounded" type="submit">Submit</button>
        </form>
    </div>

    <h3 class="text-center bg-gradient-to-r from-gray-700 via-gray-900 to-black text-white px-3 py-2">Client Feedback Form Develop By Group-3 (System Analysis and Development)</h3>
</body>
</html>
